services:
  - type: web
    name: orion-freelancer-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt && python -m spacy download en_core_web_lg
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GROQ_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://orion-freelancer-frontend.onrender.com,http://localhost:5173,http://localhost:3000 